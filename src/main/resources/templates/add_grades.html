<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My students</title>
</head>
<body>
<form action="/add_grades" method="post">
<table>
  <thead>
  <tr>
    <th scope="col">Students' name</th>
    <th scope="col">Students' last name</th>
  </tr>
  </thead>
  <tbody>
  <tr  th:each="student: ${students}">
    <td th:text="${student.firstname}"/>
    <td th:text="${student.lastname}"/>
    <td>
      <button type="submit" name="add" th:value="${student.username}">Add</button>
    </td>





  </tr>



  </tbody>
</table>
</form>
</body>
</html>
